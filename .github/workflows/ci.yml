name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Type check with mypy
      run: |
        mypy src/agiterminal/ --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src.agiterminal --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  validate-content:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e "."

    - name: Validate system prompts
      run: |
        python -m src.cli validate --directory system-prompts/ --output validation-report.md

    - name: Upload validation report
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: validation-report.md
        retention-days: 30

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check documentation
      run: |
        # Check that all docs have educational context
        for file in README.md HOW_IT_WORKS.md METHODOLOGY.md GLOSSARY.md; do
          if [ -f "$file" ]; then
            if ! grep -qi "educational" "$file"; then
              echo "⚠️ Warning: $file may be missing educational framing"
            fi
          fi
        done

    - name: Check for prohibited terms
      run: |
        # Check for terms that shouldn't be in the repo
        PROHIBITED="hitler|stalin|mao|genocide|extremist propaganda|infection|vector|recruit|coalition expansion"
        if grep -riE "$PROHIBITED" --include="*.md" --exclude-dir=.git .; then
          echo "❌ Found prohibited terms"
          exit 1
        else
          echo "✅ No prohibited terms found"
        fi
